version: '2.2'
services:
  client:
    image: docker.io/michelecereda/boinc-client:intel-opensuse-7.24.1
    container_name: boinc-client
    restart: always
    network_mode: host
    pid: host
    mem_swappiness: 1
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /etc/resolv.conf:/etc/resolv.conf:ro
      - ${PWD}/data:/var/lib/boinc
    environment:
      - BOINC_CMD_LINE_OPTIONS=--allow_remote_gui_rpc
      - BOINC_GUI_RPC_PASSWORD=123
      - TZ=Europe/Dublin
